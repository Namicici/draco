<ion-view class = "native">
    <div class="bar bar-header item-input-inset bar-positive">
        <fs-locate items = "provinces"></fs-locate>
        <label class="item-input-wrapper">
            <i class="icon icon-positive ion-ios-search-strong placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model = "searchText">
        </label>
    </div>

    <ion-content class = "content">
        <div  class = "pool" direction="x">
            <ion-list>
                <div class = "pool-item">
                    <ion-slide-box class = "pool-img" auto-play = "true" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <div class="box blue">
                                <img src = "img/poolImg/aircraft.jpg">
                                <div>无人机喷药灭虫</div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box yellow">
                                <img src = "img/poolImg/tuolaji.jpg">
                                <div>拖拉机</div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box pink">
                                <img src = "img/poolImg/aircraft5.jpg">
                                <div>无人机灭虫</div>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                    <hr/>
                    <div class = "pool-locate">黄林村</div>
                </div>
                <div class = "pool-item">
                    <ion-slide-box class = "pool-img" auto-play = "true" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <div class="box">
                                <img src = "img/poolImg/aircraft2.jpg">
                                <div>无人机灭虫</div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box">
                                <img src = "img/poolImg/aircraft4.jpg">
                                <div>无人机灭虫</div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box">
                                <img src = "img/poolImg/aircraft3.jpg">
                                <div>无人飞机喷药</div>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                    <hr/>
                    <div class = "pool-locate">鲁山村</div>
                </div>
                <div class = "pool-item">
                    <ion-slide-box class = "pool-img" auto-play = "true" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <div class="box blue">
                                <img src = "img/poolImg/geguji.jpg">
                                <div>割谷</div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box yellow">
                                <img src = "img/poolImg/chayang.jpg">
                                <div>插秧</div>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                    <hr/>
                    <div class = "pool-locate">许二村</div>
                </div>
                <div class = "pool-item">
                    <ion-slide-box class = "pool-img" auto-play = "true" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <div class="box blue">
                                <img src = "img/poolImg/default.jpg">
                                <div>Add</div>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                    <hr/>
                    <div class = "pool-locate">添加新村</div>
                </div>
            </ion-list>
        </div>

        <div class = "collection">
            <div class = "sort-header">
                <fs-drop-down class = "filter-place" items = "places" selected = "selPlace"></fs-drop-down>
                <fs-drop-down class = "filter-type" items = "types" selected = "selMacType"></fs-drop-down>
                <fs-drop-down class = "filter-sort" items = "sorts" selected = "selSort"></fs-drop-down>
            </div>

            <div class = "clause">
                <div class = "list">
                    <div ng-repeat = "publish in publishes | filter: searchText | filter: {area: locatePlace} | filter: {village: filterPlace(selPlace)} | filter: {machineType: filterMacType(selMacType)}">
                        <a class = "item item-thumbnail-left" href = "#" ng-click = "detail(publish)">
                            <img src = "img/{{publish.img}}">
                            <h2>{{publish.title}}</h2>
                            <div>￥{{publish.price}}/亩</div>
                            <div class = "location">{{publish.area}}.{{publish.village}}</div>
                            <div class = "book">
                                <button class = "button button-positive">预约</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
